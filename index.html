<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fivepd-json callouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <div class="container mt-5">
    <h1 class="mb-4">FivePD JSON Callouts</h1>
    <div id="calloutList" class="row"></div>
  </div>

  <script>
    fetch('callouts.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('calloutList');
        
        data.callouts.forEach(callout => {
          const card = document.createElement('div');
          card.className = 'col-md-4 mb-3';
          card.innerHTML = `
            <div class="card h-100">
              <div class="card-body">
                <h5 class="card-title">${callout.name}</h5>
                <p class="card-text">${callout.description}</p>
                <a href="${callout.downloadURL}" class="btn btn-primary">Download</a>
              </div>
            </div>`;
          container.appendChild(card);
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>

  </body>
</html>
