<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>fivepd-json callouts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <body class="bg-dark text-white">
    <div class="container mt-5">
    <h1 class="mb-4">FivePD JSON Callouts</h1>
    <input type="text" id="searchInput" class="form-control mb-4" placeholder="Search callouts...">
    <div id="calloutList" class="row"></div>
  </div>

  <script>
    fetch('callouts.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('calloutList');
        const currentVersion = parseFloat(data.fivepd_json_version);
        
        data.callouts.forEach(callout => {
          document.getElementById('searchInput').addEventListener('input', function () {
  const keyword = this.value.toLowerCase();

  document.querySelectorAll('.card').forEach(card => {
    const name = card.querySelector('.card-title').textContent.toLowerCase();
    const description = card.querySelector('.card-text').textContent.toLowerCase();
    const terms = card.getAttribute('data-search') ?? "";

    const match = name.includes(keyword) || description.includes(keyword) || terms.includes(keyword);
    card.parentElement.style.display = match ? '' : 'none';
  });
});
      const calloutVersion = parseFloat(callout.for_fivepd_json_version ?? '1.0');
      let badgeColor = 'bg-success'; // default: green

      if (calloutVersion < currentVersion) {
        badgeColor = 'bg-danger'; // outdated
      } else if (calloutVersion > currentVersion) {
        badgeColor = 'bg-warning'; // newer than current
      }
          if (callout.image) {
  card.innerHTML += `
    <img src="${callout.image}" class="card-img-top" alt="${callout.name}">
  `;
}
          const searchTags = (callout.searchTerms ?? []).join(" ").toLowerCase();

card.setAttribute('data-search', searchTags);
          const card = document.createElement('div');
          card.className = 'col-md-4 mb-3';
          card.innerHTML = `
            <div class="card h-100 bg-light text-dark">
            ${hasImage}
              <div class="card-body">
                <h5 class="card-title">${callout.name}</h5>
                <span class="badge rounded-pill ${badgeColor} mb-2">FivePD-JSON ${callout.fivepd_json_version}</span>
            <span class="badge rounded-pill bg-primary mb-2">Callout v${callout.version}</span>
                <p class="card-text">${callout.description}</p>
                <a href="${callout.downloadURL}" class="btn btn-primary">Download</a>
              </div>
            </div>`;
          container.appendChild(card);
        });
      })
      .catch(error => console.error('Error loading JSON:', error));
  </script>

  </body>
</html>
